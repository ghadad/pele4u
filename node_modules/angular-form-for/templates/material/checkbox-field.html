<md-input-container>
  <md-checkbox class="md-primary"
               aria-label="{{label}}"
               ng-disabled="disable || model.disabled"
               ng-model="model.bindable">

    {{label}}
  </md-checkbox>

  <field-error  error="model.error"
                left-aligned="true"
                uid="{{model.uid}}-error">
  </field-error>
</md-input-container>
