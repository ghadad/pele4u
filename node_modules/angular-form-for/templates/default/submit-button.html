<button class="submit-button" ng-class="buttonClass"
        ng-disabled="disable || model.disabled"
        role="button"
        aria-label="bindableLabel"
        tabindex="{{tabIndex}}">

  <i ng-if="icon" class="submit-button-icon" ng-class="icon"></i>

  <span ng-bind-html="bindableLabel"></span>
</button>
