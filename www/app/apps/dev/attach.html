<ion-view cache-view="false">
  <ion-nav-buttons side="right">
    <button menu-toggle="left" class="button button-icon icon ion-navicon">
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <div class="bar bar-header bar-positive">
      <div class="title">{{title}} </div>
    </div>
  </ion-nav-title>

  <ion-content class="pele-background">

    <ion-list>
      <div class="docs-menu" ng-repeat="file  in attachments">
        <ion-item class="docs-menu-head item-stable" ng-click="openAttachment(file)" ng-bind-html="file.DISPLAY_NAME">

       </ion-item>
      </div>
    </ion-list>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-content>
</ion-view>
